<!DOCTYPE html>
<html lang="de" class="dark">
  <!-- Startet standardmäßig im Dark-Mode für Konsistenz -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Dumm gelaufen</title>
    <link
      href="{{ url_for('static', filename='css/output.css') }}"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen text-center"
  >
    <div class="p-8 space-y-4">
      <h1 class="text-8xl font-black text-blue-500">404</h1>
      <h2 class="text-3xl font-bold">Dumm gelaufen.</h2>
      <p class="text-gray-500 dark:text-gray-400 max-w-md mx-auto">
        Dieser Link ist entweder dümmer als unsere App, oder er wurde von Aliens
        entführt. Wahrscheinlich hat er aber nie existiert.
      </p>
      <div>
        <a
          href="/"
          class="mt-6 inline-block px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600"
        >
          Einen neuen, besseren Link erstellen
        </a>
      </div>
    </div>
    <script>
      // Kleines Skript, um das Theme vom localStorage zu übernehmen, falls vorhanden
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </body>
</html>
